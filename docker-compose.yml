services:
  web:
    restart: always
    container_name: web
    depends_on:
      - postgres
    build: .
    ports:
      - "8000:8000"
      - "5555:5555" # port for prisma studio
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/db
    volumes:
      - .:/app
      - /app/node_modules
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:

networks:
  backend:
    driver: bridge
